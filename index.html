<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Voice Room</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/app-icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/app-icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0b0c0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/app-icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</head>

<body>
    <div id="app-container">
        <!-- Landing Section -->
        <section id="landing-section" class="active-section">
            <div class="glass-panel entry-panel">
                <div class="brand-header">
                    <h1>VOICE ROOM</h1>
                    <p>Tactical Audio Comms</p>
                </div>

                <form id="form">
                    <div class="form-group">
                        <label>Select Operative</label>
                        <div id="avatars" class="avatar-grid">
                            <img class="avatar-selection" src="/avatars/cs-1.png" data-id="1" alt="CT 1" />
                            <img class="avatar-selection" src="/avatars/cs-2.png" data-id="2" alt="T 1" />
                            <img class="avatar-selection" src="/avatars/cs-3.png" data-id="3" alt="CT 2" />
                            <img class="avatar-selection" src="/avatars/cs-4.png" data-id="4" alt="T 2" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Display Name</label>
                        <input required name="displayname" type="text" placeholder="Enter codename..." />
                    </div>

                    <div class="form-group">
                        <label>Room Name</label>
                        <input required name="roomname" type="text" placeholder="Enter target sector..." />
                    </div>

                    <div class="form-group">
                        <label>Room Password (Optional)</label>
                        <input name="roompassword" type="password" placeholder="Set secure key..." />
                    </div>

                    <button type="submit" class="btn-primary">Deploy</button>
                </form>
            </div>
        </section>

        <!-- Room Section -->
        <section id="room-section">
            <header id="room-header">
                <div class="room-info">
                    <span class="status-dot"></span>
                    <h2 id="room-name-display">Sector Alpha</h2>
                    <span id="user-count-display" class="user-count">1 Operative</span>
                </div>
                <div class="room-controls">
                    <button id="share-btn" class="control-btn" title="Share Frequency">
                        <img src="/icons/share.svg" alt="Share" />
                    </button>
                    <button id="mic-btn" class="control-btn" title="Toggle Comms">
                        <img id="mic-icon" src="/icons/mic-off.svg" alt="Microphone" />
                    </button>
                    <button id="leave-btn" class="control-btn danger" title="Abort Mission">
                        <img src="/icons/leave.svg" alt="Leave" />
                    </button>
                </div>
            </header>

            <main id="members-container">
                <!-- Members will be injected here -->
            </main>
        </section>
    </div>

    <div id="notification-area"></div>

    <!-- Agora SDKs via CDN for simple server compatibility -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <!-- Socket.io for signaling -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script type="module" src="/main.js"></script>
</body>

</html>
